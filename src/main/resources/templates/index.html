<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>BOOK LIST</h1>
        <div class="container">
            <div class="row">
                <table id="allMovies" class="table table-striped">
                    <thead>
                    <tr>
                        <th width="70%">id</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="result" data-th-each="book : ${books}">
                        <td>[[${book.id}]]</td>
                        <td>[[${book.getTitle()}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
